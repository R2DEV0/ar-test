<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AR.js Behind Object Demo</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;">
            
            <!-- AR Object positioned behind the camera -->
            <a-entity
                id="ar-object"
                gltf-model="./assets/magnemite/scene.gltf"
                scale="0.15 0.15 0.15"
                position="0 0 -5"
                animation-mixer>
            </a-entity>

            <!-- Camera -->
            <a-camera position="0 0 0" rotation-reader></a-camera>
        </a-scene>

        <script>
            // Dynamically adjust object position to be behind the camera
            document.addEventListener("DOMContentLoaded", () => {
                const arObject = document.getElementById("ar-object");
                const camera = document.querySelector("a-camera");

                // Function to place object behind the camera
                const placeObjectBehindUser = () => {
                    const cameraPosition = camera.object3D.position;
                    const cameraDirection = camera.object3D.getWorldDirection(new THREE.Vector3());

                    // Calculate the position 5 units behind the user
                    const distanceBehind = 5; // Adjust distance here
                    arObject.object3D.position.set(
                        cameraPosition.x - cameraDirection.x * distanceBehind,
                        cameraPosition.y - cameraDirection.y * distanceBehind,
                        cameraPosition.z - cameraDirection.z * distanceBehind
                    );
                };

                // Place the object when the scene is loaded
                placeObjectBehindUser();
            });
        </script>
    </body>
</html>

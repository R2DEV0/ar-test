<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AR.js Behind Object Demo</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;">
            
            <!-- AR Object -->
            <a-entity
                id="ar-object"
                gltf-model="./assets/magnemite/scene.gltf"
                scale="0.5 0.5 0.5"
                position="0 0 -3"
                animation-mixer>
            </a-entity>

            <!-- Camera -->
            <a-camera position="0 0 0" look-controls enabled></a-camera>
        </a-scene>

        <script>
            // Ensure the model appears behind the user
            document.addEventListener("DOMContentLoaded", () => {
                const arObject = document.getElementById("ar-object");
                const camera = document.querySelector("a-camera");

                // Adjust the position dynamically
                camera.addEventListener('loaded', () => {
                    const cameraDirection = camera.object3D.getWorldDirection(new THREE.Vector3());
                    arObject.object3D.position.set(
                        -cameraDirection.x * 3,
                        0,
                        -cameraDirection.z * 3
                    );
                });
            });
        </script>
    </body>
</html>
